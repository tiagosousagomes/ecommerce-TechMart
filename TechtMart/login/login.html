        <title>Login - TechMart</title>
        </head>
    <body>
        <main>
        
        <!--Redes sociais da area de login-->

            <div class="login-container" id="login-container">
                <div class="form-container">
                    <form class="form form-login">
                        <h2 class="form-title">Entrar com</h2>
                        <div class="form-social">
                            <a href="https://www.facebook.com/" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="https://www.google.com/" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="https://www.linkedin.com/" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>

                          <!--login email e senha-->

                        <p class="form-text">ou utilize sua conta</p>
                        <div class="form-input-container">
                            <input id="email" type="email" class="form-input" placeholder="Email"">
                            <input id="password" type="password" class="form-input" placeholder="Senha"">
                        </div>
                        <a href="https://pt.stackoverflow.com/questions/72617/validar-email-em-javascript"  class="form-link">Esqueceu a senha?</a>
                        <button id="login-button" type="button" class="form-button" onclick="login()">Entrar</button>
                        <p class="mobile-text">
                            Não tem conta?

                            <!-- esta tag com o id='open-register-mobile só aparece quando está na resolução mobile'-->

                            <a href="#" id="open-register-mobile">Registre-se</a>
                        </p>
                    </form>

                            <!--redes sociais da area de cadastro-->

                    <form class="form form-register">
                        <h2 class="form-title">Criar Conta</h2>
                        <div class="form-social">
                            <a href="https://www.facebook.com/" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="https://www.google.com/" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="https://www.linkedin.com/" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                        <p class="form-text">ou cadastre seu email</p>

                            <!-- formulario de cadastro-->

                        <div class="form-input-container">
                            <input type="text" class="form-input" placeholder="Nome">
                            <input type="email" class="form-input" placeholder="Email">
                            <input type="password" class="form-input" placeholder="Senha">
                        </div>
                        <button type="button" class="form-button" >Cadastrar</button>
                        <p class="mobile-text">
                            Já tem conta?
                            <a href="#" id="open-login-mobile">Login</a>+
                        </p>
                    </form>
                </div>

                <!--telas de transição -->
                <div class="overlay-container">
                    <div class="overlay">
                     <h2 class="form-title form-title-light">Já tem conta?</h2>
                     <p class="form-text">Para entrar na nossa plataforma faça login com suas informações</p>
                     <button class="form-button form-button-light" id="open-login">Entrar</button>
                    </div>
                    <div class="overlay">
                     <h2 class="form-title form-title-light">Bem-vindo</h2>
                     <p class="form-text">Cadastre-se e comece a usar a nossa plataforma on-line</p>
                     <button class="form-button form-button-light" id="open-register">Cadastrar</button>
                    </div>
                </div>     
            </div>         
        </main>
        
    </body>
