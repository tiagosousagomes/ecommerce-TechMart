<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/324b71f187.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" type="imagex/png" href="../assets/logo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../login/config.css">
        <link rel="stylesheet" href="../login/colors.css">
        <link rel="stylesheet" href="../login/login.css">
        <link rel="stylesheet" href="../login/form.css">
        <link rel="stylesheet" href="../login/social-icon.css">
        <link rel="stylesheet" href="../login/overlay.css">
        <link rel="stylesheet" href="../login/mobile-text.css">
        <link rel="stylesheet" href="../login/social-icon.css">
        <link rel="stylesheet" href="../login/loading.css">

        <title>Login - TechMart</title>
        </head>
    <body>
    
    <main id="main-content">      
        <!--Redes sociais da area de login-->
            <div class="login-container" id="login-container">
                <div class="form-container">
                    <form class="form form-login">
                        <h2 class="form-title">Entrar com</h2>
                        <div class="form-social">
                            <a href="https://www.facebook.com/" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="https://www.google.com/" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="https://www.instagram.com/" class="social-icon">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>

                          <!--login email e senha-->
                        <p class="form-text">ou utilize sua conta</p>
                        
                        <div class="form-input-container">
                            <input id="email" type="email" class="form-input" placeholder="Email"> 
                            <input id="password" type="password" class="form-input" placeholder="Senha""> 
                            
                            
                        </div>
                        <a href="#" onclick="recoverPassword()" id="recover-Password"  class="form-link">Esqueceu a senha?</a>
                        <button id="login-button" type="button" class="form-button" onclick="login()">Entrar</button>
                        
                        <p class="mobile-text">
                            Não tem conta?

                            <!-- esta tag com o id='open-register-mobile só aparece quando está na resolução mobile'-->
                            <a href="#" id="open-register-mobile">Registre-se</a>
                        </p>
                    </form>

                    <!--redes sociais da area de cadastro-->
                    <form class="form form-register">
                        <h2 class="form-title">Criar Conta</h2>
                        <div class="form-social">
                            <a href="https://www.facebook.com/" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="https://www.google.com/" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="https://www.linkedin.com/" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                        <p class="form-text">ou cadastre seu email</p>

                        <!-- formulario de cadastro-->
                        <div class="form-input-container">
                            <input id="name-register" type="text" class="form-input" placeholder="Nome">
                            <input id="email-register" type="email" class="form-input" placeholder="Email">
                            <input id="password-register" type="password" class="form-input" placeholder="Senha">
                        </div>
                        <button onclick="register()" type="button" class="form-button" >Cadastrar</button>
                        <p class="mobile-text">
                            Já tem conta?
                            <a href="#" id="open-login-mobile">Login</a>+
                        </p>
                    </form>
                </div>

                <!--telas de transição -->
                <div class="overlay-container">
                    <div class="overlay">
                     <h2 class="form-title form-title-light">Já tem conta?</h2>
                     <p class="form-text">Para entrar na nossa plataforma faça login com suas informações</p>
                     <button class="form-button form-button-light" id="open-login">Entrar</button>
                    </div>
                    <div class="overlay">
                     <h2 class="form-title form-title-light">Bem-vindo</h2>
                     <p class="form-text">Cadastre-se e comece a usar a nossa plataforma on-line</p>
                     <button class="form-button form-button-light" id="open-register">Cadastrar</button>
                    </div>
                
                </div>   
             
            </div>
                    
        </main>   
        
    </body>
    

    <!--import do firebase app e o firebase auth-->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="../firebase/firebaseInit.js"></script>
    <script src="overlay.js" defer></script>
    <script src="validation.js"></script>
    <script src="loading.js"></script>
    <script src="register.js"></script>
    <script src="login.js"></script>
</html>
